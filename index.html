<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Vinicius Santos</h1>
    </header>
    <main>
        <h1>Crie sua Conta</h1>
        <div class="midia-social">
            <a href="https://github.com/vinisantos1096" target="_blank">
                <img src="imagens/github2.png" alt="Github" >
            </a>
            <a href="https://www.facebook.com/vini.1096/" target="_blank">
                <img src="imagens/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com/in/vinisantos1096/" target="_blank">
                <img src="imagens/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternativo">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name" placeholder="Digite seu Nome...">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail...">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password" placeholder="Digite sua Senha...">
            </label>

            <input type="submit" value="Se Inscreva" id="button">
        </form>
    </main>
    <section class="images">
        <img src="imagens/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
